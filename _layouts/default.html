<!DOCTYPE html>
<html>
  <head>
    <!-- commit {{ site.github.build_revision }} -->

    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />

    <link rel="alternate" type="application/atom+xml" title="{{ site.name }} (All entries) Atom" href="{{ site.baseurl }}/feed/atom/all.xml" />
    <link rel="alternate" type="application/atom+xml" title="{{ site.name }} (Active entries) Atom" href="{{ site.baseurl }}/feed/atom/active.xml" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} (All entries) RSS" href="{{ site.baseurl }}/feed/rss/all.xml" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} (Active entries) RSS" href="{{ site.baseurl }}/feed/rss/active.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.url }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            Status information for the <a href="https://massopen.cloud">Mass Open Cloud</a>
          </div>

          <!--
          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
          -->
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>
  </body>
</html>
